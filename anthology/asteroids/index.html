<!DOCTYPE html>
<html>
<head>
    <title>The Adventures of Buckaroo Jack</title>
    <link rel="stylesheet" href="./src/main.css">
    <!-- Add Google Fonts import for Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<!-- Rest of the HTML remains unchanged -->
<div class="game-container">
    <h1>The Adventures of Buckaroo Jack</h1>
    <div id="storyText">
        <div id="storyInstructions">[ Press Spacebar ] [ S to Skip ]</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    <audio id="ambientSound" loop>
        <source src="../../public/s/ambient.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="laserSound">
        <source src="../../public/s/laser.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="explosionSound">
        <source src="../../public/s/explosion.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="shipExplosionSound">
        <source src="../../public/s/ship_explosion.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="shipBridgeSound" loop>
        <source src="../../public/s/bridge.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="enemyLaserSound">
        <source src="../../public/s/enemy-laser.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="smartBombSound">
        <source src="../../public/s/smart_bomb.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="src/stories.js"></script>
<script src="src/ship.js"></script>
<script src="src/asteroid.js"></script>
<script src="src/enemy.js"></script>
<script src="src/blob.js"></script>
<script src="src/particle.js"></script>
<script src="src/main.js"></script>

<script>
    let gameConfig;
    fetch('./src/config.json')
        .then(response => response.json())
        .then(config => {
            gameConfig = config;
            startGame(gameConfig);
        })
        .catch(error => {
            console.error('Error loading config:', error);
            gameConfig = {};
            startGame(gameConfig);
        });
</script>
</body>
</html>
